<html>
<head>

    <!-- Include jQuery Mobile stylesheets -->

    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <<!-- Updated CSS and JavaScript ref -->
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/databaseHandler.js"></script>
    <script type="text/javascript" src="scripts/userHandler.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <title>Apache Cordova: Database App</title>

    <style>
        #titleAwesome {
            font-family: 'Chewy', cursive;
            font-size: 45px;
            line-height: 24px;
            z-index: 33;
            position: relative;
        }
    </style>
</head>


<body class="cover vertical-align-center blue-grey-900 align-center blend-soft-light"
      style="background-image:url('/img/music1.jpg')">

    <div data-role="page" id="addpage">
        <div data-role="panel" id="addPagePanel">
            <h1>Menu</h1>
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">User</li>
                <li data-icon="plus"><a href="#addpage">Add new user</a></li>
                <li data-icon="edit"><a href="#editpage">Edit existing user</a></li>
            </ul>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#addPagePanel"
               class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all ui-shadow"></a>
            <h1>Add user</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="username">Username:</label>
                    <input type="text" id="username" data-clear-btn="true" />
                    <label for="password">Password:</label>
                    <input type="password" id="password" data-clear-btn="true" />
                    <label for="btnAdd"></label>
                    <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                       id="btnAdd" onclick="addUser()">Add</a>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Cordova Database App</h1>
        </div>
    </div>
</body>
</html>
